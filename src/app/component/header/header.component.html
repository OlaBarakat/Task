<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light mb-3">
                    <div class="container-fluid p-0">
                        <a class="navbar-brand" href="/">
                            <img src="./../../../assets/img/Logo.svg" alt="Logo" width="70%" height="100%"
                                class="d-inline-block align-text-top Logo">

                        </a>
                        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
                        <button class="navbar-toggler" type="button"
                            (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

                        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
                        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse ListNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <!-- Step 4: Close the menu when a link is clicked. -->
                                    <a class="nav-link active" aria-current="page" routerLink="/home"
                                        routerLinkActive="ActivateLink">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Nominate a Night Shifter</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <div ngbDropdown>
                                        <button type="button" class="btn BtnMenu btn-sm"
                                            ngbDropdownToggle>English</button>
                                        <div ngbDropdownMenu>
                                            <button ngbDropdownItem>English</button>
                                            <button ngbDropdownItem>العربيه</button>


                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>


            </div>
        </div>
    </div>
</div>
